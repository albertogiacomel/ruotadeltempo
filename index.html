
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ruota del Tempo - Kids</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Titillium+Web:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind Play CDN for immediate styling and preview reliability -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '380px',
            },
            fontFamily: {
              sans: ['"Titillium Web"', 'sans-serif'],
              comic: ['"Comic Neue"', 'cursive'],
              heading: ['"Bangers"', 'cursive'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            colors: {
              'comic-yellow': '#FFD93D',
              'comic-green': '#6BCB77',
              'comic-red': '#FF6B6B',
              'comic-cyan': '#4D96FF',
            },
            boxShadow: {
              'comic': '4px 4px 0px 0px #000000',
              'comic-sm': '2px 2px 0px 0px #000000',
            }
          }
        }
      }
    </script>

    <style type="text/css">
      /* Stili custom che il CDN di Tailwind non pu√≤ gestire via classi utility */
      :root { --comic-black: #000000; }
      html, body { height: 100%; overscroll-behavior: none; -webkit-tap-highlight-color: transparent; }
      body { background-color: #000000; color: #0f172a; overflow: hidden; }
      .bg-grid-pattern {
        background-color: #f1f5f9;
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      .bg-grid-pattern-dark {
        background-color: #0f172a;
        background-image: radial-gradient(#334155 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      .shadow-comic { box-shadow: 4px 4px 0px 0px var(--comic-black); }
      .shadow-comic-sm { box-shadow: 2px 2px 0px 0px var(--comic-black); }
      .active-press:active { transform: translate(2px, 2px); box-shadow: none; }
      .text-outline-thin { -webkit-text-stroke: 1px #000; paint-order: stroke fill; }
      @media (min-width: 768px) { .text-outline-thin { -webkit-text-stroke: 2px #000; } }
      .text-logo { color: #FFD93D; -webkit-text-stroke: 1.5px #000; text-shadow: 3px 3px 0 #000; paint-order: stroke fill; }
      @media (min-width: 640px) { .text-logo { -webkit-text-stroke: 2.5px #000; text-shadow: 5px 5px 0 #000; } }
      @keyframes pop-in {
        0% { transform: scale(0.6); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.2s ease-in-out 2; }
      @keyframes tick {
        0% { transform: rotate(0deg); }
        30% { transform: rotate(-25deg); } 
        100% { transform: rotate(0deg); } 
      }
      .animate-tick { animation: tick 0.1s infinite cubic-bezier(0.2, 0.8, 0.2, 1); transform-origin: center left; }
    </style>

    "react-confetti": "https://esm.sh/react-confetti@6.2.1?deps=react@18.3.1,react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "@vercel/analytics/react": "https://esm.sh/@vercel/analytics@1.6.1/react?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vercel/analytics/": "https://esm.sh/@vercel/analytics@^1.6.1/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
  </head>
